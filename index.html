<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üí∞ Expense Tracker</h1>
            <div class="summary-cards">
                <div class="card">
                    <h3>Total Balance</h3>
                    <p id="balance">$0.00</p>
                </div>
                <div class="card income">
                    <h3>Income</h3>
                    <p id="income">$0.00</p>
                </div>
                <div class="card expense">
                    <h3>Expenses</h3>
                    <p id="expenses">$0.00</p>
                </div>
            </div>
        </header>

        <main>
            <section class="transaction-form">
                <h2>Add Transaction</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter description" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="Enter amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="food">üçî Food</option>
                            <option value="transport">üöó Transport</option>
                            <option value="shopping">üõçÔ∏è Shopping</option>
                            <option value="entertainment">üé¨ Entertainment</option>
                            <option value="bills">üìÑ Bills</option>
                            <option value="healthcare">üè• Healthcare</option>
                            <option value="education">üìö Education</option>
                            <option value="salary">üíº Salary</option>
                            <option value="freelance">üíª Freelance</option>
                            <option value="investment">üìà Investment</option>
                            <option value="other">üì¶ Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="type" value="expense" checked>
                                Expense
                            </label>
                            <label>
                                <input type="radio" name="type" value="income">
                                Income
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                </form>
            </section>

            <section class="transactions">
                <div class="section-header">
                    <h2>Recent Transactions</h2>
                    <div class="filters">
                        <select id="filter-category">
                            <option value="all">All Categories</option>
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="shopping">Shopping</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="bills">Bills</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="education">Education</option>
                            <option value="salary">Salary</option>
                            <option value="freelance">Freelance</option>
                            <option value="investment">Investment</option>
                            <option value="other">Other</option>
                        </select>
                        <select id="filter-type">
                            <option value="all">All Types</option>
                            <option value="income">Income</option>
                            <option value="expense">Expenses</option>
                        </select>
                        <button id="clear-filters" class="btn btn-secondary">Clear Filters</button>
                    </div>
                </div>
                <div id="transaction-list" class="transaction-list">
                    <!-- Transactions will be added here dynamically -->
                </div>
                <div id="no-transactions" class="no-transactions">
                    <p>No transactions found. Add your first transaction above!</p>
                </div>
            </section>

            <section class="charts">
                <h2>Expense Analysis</h2>
                <div class="chart-container">
                    <canvas id="category-chart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="monthly-chart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
